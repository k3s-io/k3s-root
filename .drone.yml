---
kind: pipeline
type: docker
name: k3s-root-linux-amd64

platform:
  os: linux
  arch: amd64

steps:
- name: build-amd64
  image: rancher/dapper:v0.5.0
  privileged: true
  commands:
  - dapper ci
  environment:
    BUILDARCH: amd64
  volumes:
  - name: docker
    path: /var/run/docker.sock

- name: github-amd64-binary-release
  image: plugins/github-release
  settings:
    api_key:
      from_secret: github_token
    checksum:
    - sha256
    checksum_file: CHECKSUMsum-amd64.txt
    checksum_flatten: true
    files:
    - dist/k3s-*amd64.tar
    prerelease: true
  when:
    event:
    - tag
    instance:
    - drone-publish.k3s.io
    ref:
    - refs/head/master
    - refs/tags/*

volumes:
- name: docker
  host:
    path: /var/run/docker.sock

